<!doctype html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script>
            $(document).contextmenu(e => e.preventDefault());
            $(document).keydown(e => {
                let keycode, shift, ctrl, alt;
                if (e != null) {
                    keycode = e.which;
                    ctrl = typeof e.modifiers == 'undefined' ? e.ctrlKey : e.modifiers & Event.CONTROL_MASK;
                    shift = typeof e.modifiers == 'undefined' ? e.shiftKey : e.modifiers & Event.SHIFT_MASK;
                    alt = typeof e.modifiers == 'undefined' ? e.altKey : e.modifiers & Event.ALT_MASK;
                }
                if ((ctrl && shift && keycode == 67) || (keycode == 123)){
                    if ($(".rick").is(":visible")){
                        $("#do_not_try").show();
                    }
                    return false;
                }
                return true;
            });
            $(() => {
                $("#show_modal").click();
                $(document).click(e => $("#close_modal").click());
                $("#close_modal").click(e => {
                    $("video").get(0).play();
                    $(".rick").show();
                });
            });    
        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <video src="rick.mp4" class="rick" loop="loop" disablePictureInPicture style="display: none; margin: auto; border-radius: 10px; -webkit-box-shadow: 0px 0px 20px 10px rgb(0 0 0 / 26%); box-shadow: 0px 0px 20px 10px rgb(0 0 0 / 26%)"></video>
            <h2 class="rick" style="display: none;">You were rickrolled! ;3</h2>
            <h3 id="do_not_try" style="display: none; color: red;">Don't even try, just enjoy...</h3>
        </div>
        <button id="show_modal" type="button" style="display: none;" class="btn btn-primary" data-toggle="modal" data-target="#rick_modal"></button>
        <div id="rick_modal" class="modal" tabindex="-1" role="dialog" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">UwU</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Welcome to y73n0k's page!</p>
                    </div>
                    <div class="modal-footer">
                        <button id="close_modal" type="button" class="btn btn-success" data-dismiss="modal">OwO</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
